<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Aim Clicker</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/modal.css">
</head>
<body>
<div id="game-container">
  <canvas id="gameCanvas"></canvas>
  <div id="ui-panel">
    <div id="stardustDisplay">Stardust: 0</div>
    <div id="producers"><h3>Producers</h3></div>
    <div id="upgrades"><h3>Click Upgrades</h3></div>
    <button id="openRebirthBtn" class="rectBtn">ğŸŒŒ Rebirth</button>
    <button id="openSettingsBtn" class="rectBtn">âš™ï¸ Settings</button>
  </div>
</div>

<div id="settings" class="modal">
  <h2>Settings</h2>
  <label>Click Sound <input type="checkbox" id="clickSoundToggle" checked></label>
  <label>Event Sound <input type="checkbox" id="eventSoundToggle" checked></label>
  <label>Purchase Sound <input type="checkbox" id="purchaseSoundToggle" checked></label>
  <label>Background Anim <input type="checkbox" id="bgToggle" checked></label>
  <button id="resetBtn">Reset Save</button>
  <div class="closeBtn" id="closeSettingsBtn">Close</div>
</div>

<div id="rebirthModal" class="modal">
  <h2>Rebirth / Perks</h2>
  <div id="rebirthInfo"></div>
  <div id="rebirthPerks"></div>
  <button id="confirmRebirthBtn">Confirm Rebirth</button>
  <div class="closeBtn" id="closeRebirthBtn">Close</div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
